<template name="shortlist">
  {{#each properties}}
    {{title}}
    {{#if readyForApplication}}
      <a href="/visits/{{_id}}">Schedule a visit</a>
    {{/if}}
  {{/each}}
<div class="shortlist">
  <div id="navigation">
    <ul id="navBar">
      <li data-slide="1" class="current"></li>
      <li data-slide="2"></li>
      <li data-slide="3"></li>
      <li data-slide="4"></li>
    </ul>
  </div>

  <div class="slide photo prop1" id="slide1" data-slide="1">
    <div data-stellar-ratio="0.7" data-stellar-vertical-offset="-450" id="ball1"></div>
    <div data-stellar-ratio="0.7" data-stellar-vertical-offset="-350" id="ball1"></div>

    <div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" id="ball2"></div>
    <div data-stellar-ratio="0.9" data-stellar-vertical-offset="-230" id="ball3"></div>
    <div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" id="ball4"></div>
      <div data-stellar-ratio="0.7" style="top: 70%; left 5%; max-width: 80%" class="message">
       <h2>Apartment mit Dachterasse im <br>Scheunenviertel | ERSTBEZUG</h2>
       <h3>Linienstra√üe 216/217, 10119 Berlin, Mitte (Mitte)</h3>
      </div>
    <div data-stellar-ratio="0.9"  style="top: 10%; left 5%; max-width: 80%" class="btn2">
         <h2 style="background-color: transparent ">Apply now</h2>
    </div>
  </div>
  <div class="slide photo prop2" id="slide2" data-slide="2" >
    <div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" id="ball2"></div>
    <div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" id="ball4"></div>
    <a class="button" data-slide="3" title=""></a>
  </div>
  <div class="slide photo prop3" id="slide3" data-slide="3">
    <div data-stellar-ratio="0.7" data-stellar-vertical-offset="-450" id="ball1"></div>
    <div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" id="ball2"></div>
    <div data-stellar-ratio="0.9" data-stellar-vertical-offset="-230" id="ball3"></div>
    <div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" id="ball4"></div>
    <a class="button" data-slide="4" title=""></a>
  </div>
  <div class="slide photo prop4" id="slide4" data-slide="4">
    <div data-stellar-ratio="0.7" data-stellar-vertical-offset="-450" id="ball1"></div>
    <div data-stellar-ratio="2.6" data-stellar-vertical-offset="-350" id="ball2"></div>
    <div data-stellar-ratio="0.9" data-stellar-vertical-offset="-230" id="ball3"></div>
    <div data-stellar-ratio="2.9" data-stellar-vertical-offset="-380" id="ball4"></div>
    <a class="button last" data-slide="1" title=""></a>
  </div>
</div>

</template>
