<template name="visits">
  <h1>Visits</h1>
  <h2>Applications</h2>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <td>Name</td>
      <td>Date</td>
      <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    {{#each formattedVisits}}
    <tr class="{{statusClass}}">
      <td>{{tenantName}}</td>
      <td>{{date}}</td>
      <td>
        <button type="button" class="btn btn-success btn-s btn-block accept-visit">Accept</button>
        <button type="button" class="btn btn-danger btn-s btn-block deny-visit">Deny</button>
      </td>
    </tr>
    {{/each}}
    </tbody>
  </table>
  <h2>Scheduled visits</h2>
  <table class="table">
    {{#each visits}}
    <tr>
      <td>visits go here</td>
    </tr>
    {{/each}}
  </table>
</template>
