    <div class="photo prop1" data-stellar-background-ratio="0.5"><span>Summer</span></div>

          <div class="hsContent btn2" data-bottom-top="top: 20px; opacity: 1; bottom: auto;" data-25p-top="opacity: 0" data-top="opacity: 1"  data-anchor-target="#slide-4">

          </div>
